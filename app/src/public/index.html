<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Formulários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Criador de Formulários</h1>
        <form id="form-builder">
            <div id="form-fields">
                <!-- Aqui serão inseridos os campos do formulário -->
            </div>
            <button type="button" id="add-text-field">Adicionar Caixa de Texto</button>
            <button type="button" id="add-checkbox">Adicionar Caixa de Seleção</button>
            <button type="button" id="add-radio">Adicionar Botão de Opção</button>
            <button type="button" id="add-date">Adicionar Campo de Data</button>
            <button type="button" id="save-form">Salvar Formulário</button>
            <button type="button" id="export-pdf">Exportar como PDF</button>

        </form>
        <h2>Formulários Salvos</h2>
        <ul id="forms-list"></ul> <!-- Lista de formulários salvos -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>


    <script src="script.js"></script>
</body>
</html>
